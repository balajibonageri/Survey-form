<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please take a moment to fill out this survey.</p>
  
  <form id="survey-form">
    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>
    
    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>
    
    <label id="number-label" for="number">Age:</label>
    <input type="number" id="number" placeholder="Enter your age" min="18" max="99">
    
    <label for="dropdown">Select an option:</label>
    <select id="dropdown">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
    </select>
    
    <label>Choose your gender:</label>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female
    
    <label>Select your interests:</label>
    <input type="checkbox" name="interests" value="sports"> Sports
    <input type="checkbox" name="interests" value="music"> Music
    <input type="checkbox" name="interests" value="movies"> Movies
    
    <label for="comments">Additional Comments:</label>
    <textarea id="comments" rows="4" cols="50"></textarea>
    
    <input type="submit" id="submit" value="Submit">
  </form>
</body>
</html>
